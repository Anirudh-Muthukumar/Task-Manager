{% extends 'base.html' %}

{% block head%}
<title> Task Manager </title>
{% endblock %}

{% block body%}
<div class="content">
    <div class="form"> 
        <h1>Update Task</h1>
        
        <form action='/update/{{task.id}}' method='POST'>
            <input type="text" name="content" id="content" value ="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
